<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Friendly</title>
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
  <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT  -->
  <div id="app">React has not rendered yet</div>
  
  <!-- JAVASCRIPT -->
  <script type="text/babel">
  // <Friendly/> complex component
  function Friendly() {
    let friendlyStyle = {
      height: 300,
      width: 200,
      padding: 0,
      backgroundColor: "fff",
      WebkitFilter: "drop-shadow(0px 0px 5px #555)",
      filter: "drop-shadow(0px 0px 5px #555)",
      border: "2px solid grey",
      borderRadius: 7
    }
    return(
      <div style={friendlyStyle}>
        <Avatar/>
        <UserName/>
        <GetConnected/>
      </div>
    );
  }
  // <Avatar/> component
  function Avatar() {
    let avatarStyle = {
      marginLeft: 20,
      marginTop: 20,
      width: 150,
      height: 150,
      borderRadius: "50%"
    }
    return (
      <img style={avatarStyle} src="https://pbs.twimg.com/profile_images/867105194320031745/y-ueR-1C_400x400.jpg" alt="profile pic"/>
    );
  }
  // <UserName/> component
  function UserName() {
    let nameStyle = {
      fontSize: 24,
      fontFamily: "Arial, Helvetica, sans-serif",
      margin: 20
    }
    return (
      <h1 style={nameStyle}>Profile Name</h1>
    );
  }
  let iconStyle = {
    margin: 20
  }
  // <GetConnected/> complex component
  function GetConnected() {
    return(
      <div>
        <Like/>
        <Share/>
        <Add/>
      </div>
    );
  }
    // <Like/> component
  function Like() {
    return (
      <i className="far fa-thumbs-up" style={iconStyle}></i>
    );
  }
    // <Share/> component
  function Share() {
    return (
      <i className="fas fa-share" style={iconStyle}></i>
    );
  }
    // <Add/> component
  function Add() {
    return (
      <i className="fas fa-users" style={iconStyle}></i>
    );
  }
  // RENDER REACT TO THE DOM - WILL ACCEPT TWO ARGUMENTS (REACT WHAT, REACT WHERE)
  ReactDOM.render(
    //REACT WHAT - JSX
    <Friendly/>,
    //REACT WHERE - DIV WITH ID "APP"
    document.getElementById("app")
  )

  </script>
</body>
</html>
