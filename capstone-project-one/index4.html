<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Friendly</title>
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
  <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT  -->
  <div id="app">React has not rendered yet</div>
  
  <!-- JAVASCRIPT -->
  <script type="text/babel">
  // <Friendly/> complex component
  function Friendly(props) {
    let friendlyStyle = {
      display: 'inline-block',
      margin: 20,
      height: 300,
      width: 200,
      padding: 0,
      backgroundColor: "#fff",
      WebkitFilter: "drop-shadow(0px 0px 5px #555)",
      filter: "drop-shadow(0px 0px 5px #555)",
      border: "2px solid grey",
      borderRadius: 7
    }

    let femaleFriends = props.people.filter(function(person){
      return person.female;
    }).map(function(person){
      return (
      <div style={friendlyStyle}>
        <Avatar img={person.img}/>
        <UserName name={person.name}/>
        <GetConnected/>
      </div>
    )
    })

    let maleFriends = props.people.filter(function(person){
      return !person.female;
    }).map(function(person){
      return (
      <div style={friendlyStyle}>
        <Avatar img={person.img}/>
        <UserName name={person.name}/>
        <GetConnected/>
      </div>
    )
    })

    return(
      <div>
        <h1>Males</h1>
        <div>{maleFriends}</div>
        <hr/>
        <h1>Females</h1>
        <div>{femaleFriends}</div>
      </div>
    );
  }
  // <Avatar/> component
  function Avatar(props) {
    let avatarStyle = {
      marginLeft: 27,
      marginTop: 20,
      width: 150,
      height: 150,
      borderRadius: "50%"
    }
    return (
      <img style={avatarStyle} src={props.img} alt="profile pic"/>
    );
  }
  // <UserName/> component
  function UserName(props) {
    let nameStyle = {
      fontSize: 24,
      textAlign: 'center',
      fontFamily: "Arial, Helvetica, sans-serif",
      margin: 20
    }
    return (
      <h1 style={nameStyle}>{props.name}</h1>
    );
  }

  let iconStyle = {
    margin: 20
  }
  // <GetConnected/> complex component
  function GetConnected() {
    let getConnectedStyle = {
      marginLeft: 15
    }
    return(
      <div style={getConnectedStyle}>
        <Like/>
        <Share/>
        <Add/>
      </div>
    );
  }
    // <Like/> component
  function Like() {
    return (
      <i className="far fa-thumbs-up" style={iconStyle}></i>
    );
  }
    // <Share/> component
  function Share() {
    return (
      <i className="fas fa-share" style={iconStyle}></i>
    );
  }
    // <Add/> component
  function Add() {
    return (
      <i className="fas fa-users" style={iconStyle}></i>
    );
  }


  // Challenge - pass people array to the FriendLy component
  var people = [{female: false, name: "Rob", img: "https://pbs.twimg.com/profile_images/699422966556168193/zUm4vhAo.jpg"},
                {female: false, name: "Charles", img:"https://static.pexels.com/photos/38630/bodybuilder-weight-training-stress-38630.jpeg"},
                {female: true, name: "Natalie", img: "https://static.pexels.com/photos/509195/pexels-photo-509195.jpeg"},
                {female: true, name: "Jenny", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSoQiKWsmkvHg3hyBAYx-uyUc2BNYQerKMA7cQBtFPCAXTQX1a-Qw"},
                {female: true, name: "Sarah", img: "https://static.pexels.com/photos/324658/pexels-photo-324658.jpeg"},
                {female: false, name: "Josh", img: "https://edit.co.uk/uploads/2016/12/Image-2-Alternatives-to-stock-photography-Thinkstock.jpg"},
                {female: false, name: "Kenny", img: "https://static.pexels.com/photos/325682/pexels-photo-325682.jpeg"},
                {female: false, name: "John", img: "https://static.pexels.com/photos/45882/man-crazy-funny-dude-45882.jpeg"},
                {female: true, name: "Alisha", img: "https://static.pexels.com/photos/38554/girl-people-landscape-sun-38554.jpeg"}
                    ];

  ReactDOM.render(
    //REACT WHAT - JSX
    <Friendly people={people}/>,
    //REACT WHERE - DIV WITH ID "APP"
    document.getElementById("app")
  )

  </script>
</body>
</html>
