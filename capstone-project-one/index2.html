<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Friendly</title>
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
  <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT  -->
  <div id="app">React has not rendered yet</div>
  
  <!-- JAVASCRIPT -->
  <script type="text/babel">
  // <Friendly/> complex component
  function Friendly(props) {
    let friendlyStyle = {
      display: 'inline-block',
      margin: 20,
      height: 300,
      width: 200,
      padding: 0,
      backgroundColor: "fff",
      WebkitFilter: "drop-shadow(0px 0px 5px #555)",
      filter: "drop-shadow(0px 0px 5px #555)",
      border: "2px solid grey",
      borderRadius: 7
    }
    return(
      <div style={friendlyStyle}>
        <Avatar img={props.img}/>
        <UserName name={props.name}/>
        <GetConnected/>
      </div>
    );
  }
  // <Avatar/> component
  function Avatar(props) {
    let avatarStyle = {
      marginLeft: 27,
      marginTop: 20,
      width: 150,
      height: 150,
      borderRadius: "50%"
    }
    return (
      <img style={avatarStyle} src={props.img} alt="profile pic"/>
    );
  }
  // <UserName/> component
  function UserName(props) {
    let nameStyle = {
      fontSize: 24,
      textAlign: 'center',
      fontFamily: "Arial, Helvetica, sans-serif",
      margin: 20
    }
    return (
      <h1 style={nameStyle}>{props.name}</h1>
    );
  }
  let iconStyle = {
    margin: 20
  }
  // <GetConnected/> complex component
  function GetConnected() {
    let getConnectedStyle = {
      marginLeft: 15
    }
    return(
      <div style={getConnectedStyle}>
        <Like/>
        <Share/>
        <Add/>
      </div>
    );
  }
    // <Like/> component
  function Like() {
    return (
      <i className="far fa-thumbs-up" style={iconStyle}></i>
    );
  }
    // <Share/> component
  function Share() {
    return (
      <i className="fas fa-share" style={iconStyle}></i>
    );
  }
    // <Add/> component
  function Add() {
    return (
      <i className="fas fa-users" style={iconStyle}></i>
    );
  }
  // Challenge - Mass produce individual Friendly cards using props
  // Challenge 1 - Use props to pass the name of the person from ReactDOM.render()
  // method to parent Friendly component to child UserName component
  // Challenge 2 - Use props to pass the image URL from ReactDOM.render() method
  // to parent Friendly component to child Avatar component
  // Challenge 3 - Mass produce individual Friendly cards by providing
  // props and values in our ReactDOM.render() method

  ReactDOM.render(
    //REACT WHAT - JSX
    <div>
      <Friendly 
      name="Cristobal" 
      img="https://pbs.twimg.com/profile_images/867105194320031745/y-ueR-1C_400x400.jpg"
      />
      <Friendly 
      name="Immanuel" 
      img="https://images.gr-assets.com/authors/1287258849p5/11038.jpg"
      />
      <Friendly 
      name="Friedrich" 
      img="https://cdn.shopify.com/s/files/1/0895/0864/products/2361843_1024x1024.jpeg?v=1453646704"
      />
      <Friendly 
      name="Nikola" 
      img="https://upload.wikimedia.org/wikipedia/commons/thumb/5/56/Tesla3.jpg/220px-Tesla3.jpg"
      />
      <Friendly 
      name="David" 
      img="https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/David_Hume_2.jpg/220px-David_Hume_2.jpg"
      />
      <Friendly 
      name="Isaac" 
      img="https://upload.wikimedia.org/wikipedia/commons/thumb/3/39/GodfreyKneller-IsaacNewton-1689.jpg/220px-GodfreyKneller-IsaacNewton-1689.jpg"
      />
      <Friendly 
      name="Alan" 
      img="https://cdn.britannica.com/s:300x300/81/191581-004-95328E05.jpg"
      />
      <Friendly 
      name="Bertrand" 
      img="https://images.gr-assets.com/authors/1457021442p5/17854.jpg"
      />
    </div>,
    //REACT WHERE - DIV WITH ID "APP"
    document.getElementById("app")
  )

  </script>
</body>
</html>
