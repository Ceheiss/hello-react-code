<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">React has not rendered yet</div>

  <script type="text/babel">

  //Our First STATELESS FUNCTIONAL COMPONENT
    let ColorSpectrum = function() {
      return (
        <h1>Red, Orange, Yellow, Green, Blue, Indigo, Violet</h1>
      );
    }

    let RedColor = function() {
      return (
        <h2>Red</h2>
      );
    }

    let OrangeColor = function() {
      return (
        <h2>Orange</h2>
      );
    }

    let YellowColor = function() {
      return (
        <h2>Yellow</h2>
      );
    }

    let GreenColor = function () {
      return (
        <h2>Green</h2>
      );
    }

    let BlueColor = function() {
      return (
        <h2>Blue</h2>
      )
    }

    let IndigoColor = function() {
      return (
        <h2>Indigo Color</h2>
      );
    }

    let VioletColor = function() {
      return (
        <h2>Violet</h2>
      );
    }

    let MultiColor = function() {
      return(
        <div>
          <VioletColor/>
          <IndigoColor/>
          <BlueColor/>
          <GreenColor/>
          <YellowColor/>
          <OrangeColor/>
          <RedColor/>
        </div>
      );
    }
    ReactDOM.render(
      // React WHAT
      <div>
        <ColorSpectrum/>
        <MultiColor/>
      </div>,
      //React WHERE
      document.getElementById("app")
    )
  </script>
</body>
</html>
